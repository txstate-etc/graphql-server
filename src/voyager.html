<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/graphql-voyager/dist/voyager.css" />
    <script src="https://cdn.jsdelivr.net/npm/graphql-voyager/dist/voyager.standalone.js"></script>
  </head>
  <body>
    <div id="voyager" style="height: 100dvh;">
      <label for="authtoken">Paste your auth token here</label>
      <input type="text" id="authtoken" style="width: 100%; display: block;"/>
    </div>
    <script type="module">
      const { voyagerIntrospectionQuery } = GraphQLVoyager
      async function tryToken() {
        const token = document.getElementById('authtoken')?.value || sessionStorage.getItem('token')
        const authHeaders = token ? { Authorization: 'Bearer ' + token } : {}
        const resp = await fetch('GRAPHQL_ENDPOINT', {
          method: 'post',
          headers: { 'Accept': 'application/json', 'Content-Type': 'application/json', ...authHeaders },
          body: JSON.stringify({ query: voyagerIntrospectionQuery }),
          credentials: 'omit'
        })
        if (resp.ok) {
          sessionStorage.setItem('token', token)
          const introspection = await resp.json()
          // Render <Voyager />
          GraphQLVoyager.renderVoyager(document.getElementById('voyager'), {
            introspection
          })
        }
      }
      document.getElementById('authtoken').addEventListener('input', tryToken)
      await tryToken()
    </script>
  </body>
</html>
